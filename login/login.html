<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container vh-100">
    <form id="registrationForm" class="d-flex flex-column h-100 align-items-center justify-content-center">
        <label class="col-3 mb-3">Username
            <input class="form-control" id="username" placeholder="Username">
        </label>
        <label class="col-3 mb-3">Password
            <input class="form-control" type="password" id="password" placeholder="Password">
        </label>
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await axios.post(`https://7957-178-212-96-175.ngrok-free.app/login`, {
                username: username,
                password: password
            })
            document.cookie = `token=${response.data.token}; path=/; max-age=3600`
            window.location.href = "/profile"
            alert('SBS successful!');
        } catch (error) {
            console.error('Error:', error);
            alert('Registration failed!');
        }
    });
</script>

</body>
</html>
